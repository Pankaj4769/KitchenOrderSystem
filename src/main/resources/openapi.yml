openapi: 3.0.3

info:
  title: Kitchen Order System API
  version: 1.0.0
  description: API for orders and inventory

servers:
  - url: http://localhost:8080

paths:
  /orders:
    post:
      summary: Create a new order
      description: Place a new kitchen order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderRequest'
            example:
              items:
                - itemId: 1
                  quantity: 2
      responses:
        '201':
          description: Order created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOrderResponse'
              example:
                orderId: 101
                totalAmount: 500
                status: CREATED

        '400':
          description: Invalid request

    get:
      summary: Get all orders
      responses:
        '200':
          description: List of orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderResponse'

  /orders/{orderId}:
    get:
      summary: Get order by ID
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Order details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '404':
          description: Order not found

components:
  schemas:

    CreateOrderRequest:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItemRequest'

    OrderItemRequest:
      type: object
      required:
        - itemId
        - quantity
      properties:
        itemId:
          type: integer
          example: 1
        quantity:
          type: integer
          example: 2

    CreateOrderResponse:
      type: object
      properties:
        orderId:
          type: integer
          example: 101
        totalAmount:
          type: number
          example: 500
        status:
          type: string
          example: CREATED

    OrderResponse:
      type: object
      properties:
        orderId:
          type: integer
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItemResponse'
        totalAmount:
          type: number
        status:
          type: string

    OrderItemResponse:
      type: object
      properties:
        itemId:
          type: integer
        quantity:
          type: integer
        price:
          type: number
